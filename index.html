<script>

  function change() {

    var myXMLHttpRequest = null;

    if(window.XMLHttpRequest){
      myXMLHttpRequest = new XMLHttpRequest();
    }
    else if(window.ActiveXObject){
      try{
        myXMLHttpRequest = new ActiveXObject("Msxml2.XMLHTTP.6.0");
      } catch(e){
        try{
          myXMLHttpRequest = new ActiveXObject("Msxml2.XMLHTTP.3.0");
        }
        catch(e){}
      }
    }

    myXMLHttpRequest.open('GET', 'https://free.currencyconverterapi.com/api/v5/convert?q=USD_IQD&compact=y&callback=jQuery203035097661308187345_1518041250351&_=1518041250353', true);
    myXMLHttpRequest.onreadystatechange = function(){    
      if(this.readyState == 4){
        if(this.status == 200){
       var res = this.responseText;
           res  = res.substring(132,136);
      var amount = parseInt(document.getElementById('in').value);
  var rato = parseInt(res);
  var f_amount = amount *rato;
  document.getElementById('out').innerText = f_amount;  
  //alert(f_amount);
        }
      }
    }    
    myXMLHttpRequest.send();





  

}
  </script>
